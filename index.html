<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <title>Movie Finder - Home</title>
        <link rel="stylesheet" href="index.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header and Title -->
        <header>
            <h1>Find your film</h1>
            <h2 id="my-watchlist" onclick="window.location.href='watchlist.html'">My Watchlist</h2>
        </header>
        <!-- Search Engine Setup -->
        <div class="search-engine-div">
            <form id="search-engine">
                <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="search-bar" placeholder="Search for movies" required>
                <button id="search-button" type="button">Search</button>
            </form>
        </div>
        <!-- Search Result Page -->
        <section id="search-result">
            <i class="fa-solid fa-film fa-sharp movie-icon"></i>
            <p id="start-exploring-message">Start Exploring</p>
            <!-- Display Movie List Here-->
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
