<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <title>Movie Finder - My Watchlist</title>
        <link rel="stylesheet" href="index.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header and Title -->
        <header id="watchlist">
            <h1>My Watchlist</h1>
            <h2 id="my-watchlist" onclick="window.location.href='index.html'">Search for movies</h2>
        </header>
        <!-- Search Result Page -->
        <section id="watchlist-result">
            <i class="fa-solid fa-film fa-sharp movie-icon"></i>
            <p id="start-exploring-message">Your watchlist is empty. Click <font id="return-index" onclick="window.location.href='index.html'">here</font> to add movies</p>
            <p id="clear-watchlist">Clear Watch List</p>
        </section>
        <script src="js/watchlist.js"></script>
    </body>
</html>
